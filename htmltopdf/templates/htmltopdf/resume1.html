    h1{font-size:400%;

    padding-right:0px;}

  </style>
  <title>Pdf</title>
</head>
<body>
  <h1>Resume</h1>
  <table>
    {% for key, value in dict.items %}
      {%if key != 'csrfmiddlewaretoken' %}
        {%if value != '[]' and value != '' and value != ' ' and value != '[""]'%}
          <tr>
            <td>{{key|correct}}</td>
            <td>{{value|forvalue}}</td>
          </tr>
        {%endif%}
      {%endif%}
    {% endfor %}
  </table>
